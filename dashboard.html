<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard ‚Ä¢ Finance Tracker</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="prefetch" href="account (1).html">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo" aria-hidden="true">üíπ</span>
      <span class="name" id="db-app-name">Finance Tracker</span>
    </div>
    <nav>
      <a href="dashboard.html" aria-current="page" id="nav-dashboard">Dashboard</a>
      <a href="#" id="nav-accounts">Accounts</a>
      <a href="goals.html" id="nav-budgets">Budgets</a>
      <a href="#" id="nav-reports">Reports</a>
      <div class="lang">
        <label for="db-lang" id="db-lang-label">Language</label>
        <select id="db-lang">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        </select>
      </div>
      <div class="currency">
        <label for="db-currency" id="db-currency-label">Currency</label>
        <select id="db-currency">
          <option value="USD">USD $</option>
          <option value="INR">INR ‚Çπ</option>
        </select>
      </div>
      <button id="logout" class="logout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="summary">
      <div class="card">
        <h3 id="t-balance">Total Balance</h3>
        <p class="value" id="total-balance" data-usd="23480.22">$23,480.22</p>
      </div>
      <div class="card">
        <h3 id="t-monthly">Monthly Spend</h3>
        <div class="summary-row">
          <p class="value" id="monthly-spend" data-usd="3214.55">$3,214.55</p>
          <button id="btn-clear-expenses-top" class="btn-clear" title="Clear all expenses">Clear All</button>
        </div>
      </div>
      <div class="card">
        <h3 id="t-savings">Savings Rate</h3>
        <p class="value" id="savings-rate">22.4%</p>
      </div>
    </section>

    <section class="charts">
      <div class="card">
        <h3 id="t-pie">Expenditure by Category</h3>
        <canvas id="pieChart" width="400" height="260" aria-label="Expenditure by category" role="img"></canvas>
      </div>
      <div class="card">
        <h3 id="t-line">Cash Flow (Last 12 Months)</h3>
        <div id="lineLegend" class="legend"></div>
        <canvas id="lineChart" width="600" height="260" aria-label="Cash flow last 12 months" role="img"></canvas>
      </div>
    </section>

    <section class="grid two">
      <div class="card">
        <h3 id="t-add-expense">Add Expense</h3>
        <form id="expense-form">
          <div class="row">
            <label for="exp-date" id="l-date">Date</label>
            <input type="date" id="exp-date" required>
          </div>
          <div class="row">
            <label for="exp-category" id="l-category">Category</label>
            <select id="exp-category" required>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Health">Health</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="row">
            <label for="exp-amount" id="l-amount">Amount</label>
            <input type="number" id="exp-amount" min="0" step="0.01" placeholder="0.00" required>
          </div>
          <div class="row">
            <label for="exp-note" id="l-note">Note</label>
            <input type="text" id="exp-note" maxlength="80" placeholder="Optional">
          </div>
          <div class="row actions">
            <button type="submit" class="add" id="btn-add-expense">Add Expense</button>
          </div>
          <div class="status" id="expense-status" aria-live="polite"></div>
        </form>
      </div>
      <div class="card">
        <div class="card-head">
          <h3 id="t-recent">Recent Expenses</h3>
        </div>
        <div class="month-clear">
          <label for="clear-month">Clear specific month</label>
          <select id="clear-month"></select>
          <button id="btn-clear-month" class="btn-clear">Clear Month</button>
          <span class="last-added" id="last-added">Last: $0.00</span>
          <span class="month-total" id="month-total">Total: $0.00</span>
        </div>
        <ul id="expense-list" class="expense-list" aria-live="polite"></ul>
        <div class="expense-total" id="expense-total">Total: $0.00</div>
      </div>
    </section>
  </main>

  <script src="dashboard.js" defer></script>
</body>
</html>
